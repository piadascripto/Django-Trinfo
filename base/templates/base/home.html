{% extends 'main.html' %}
{% block content %}
<h1>Trinfo Home</h1>
<div>
	<h2>Last Orders</h2>
	<div>
		{% for order in order %}
			<div>
				<a href="{% url 'profile' order.user.username%}"><span>@{{order.user.username}}</span></a>
				<a href="/order/{{order.id}}"><h5>{{order.symbol}}: {{order.buy_sell}}</h5></a>
				<small>{{order.created}}</small>
				<hr>
				
			</div>
		{% endfor %}
	</div>

{% endblock content %}
