{% extends 'main.html' %}
{% block content %}
  <h1>Create account</h1>
  
    <h2>Create account</h2>
    <form method="POST" action="">
      {% csrf_token %}
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Create username" required>
      <br>
      <label for="password1">Password:</label>
      <input type="password" id="password1" name="password1" placeholder="create password" required>
      <br>
      <label for="password2">Confirm Password:</label>
      <input type="password" id="password2" name="password2" placeholder="Type again your password" required>
      <br>
      <button type="submit">Create account</button>
    </form>
	<p>Don you have an account? <a href={% url 'signin' %}" >Sign in</a></p>
  {% endif %}
  
{% endblock content %}
